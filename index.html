<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Futuristas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flashcard">
            <div class="card-content">
                <div class="card-front">
                    <h2 class="question">Qual é a capital da França?</h2>
                </div>
                <div class="card-back">
                    <h2 class="answer">Paris</h2>
                </div>
            </div>
        </div>
        <div class="flashcard">
            <div class="card-content">
                <div class="card-front">
                    <h2 class="question">O que é a gravidade?</h2>
                </div>
                <div class="card-back">
                    <h2 class="answer">A força que atrai objetos para o centro da Terra.</h2>
                </div>
            </div>
        </div>
        <div class="flashcard">
            <div class="card-content">
                <div class="card-front">
                    <h2 class="question">Quem inventou a lâmpada elétrica?</h2>
                </div>
                <div class="card-back">
                    <h2 class="answer">Thomas Edison</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.flashcard').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
