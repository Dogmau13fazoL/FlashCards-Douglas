<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Feito por Douglas</title>
    <style>
        /* RESET de estilos para garantir consistência */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral do corpo */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #68446c, #811c75);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
            transition: background 0.5s ease;
            font-size: 18px;
        }

        /* Cabeçalho - animação de entrada */
        h1 {
            font-size: 50px;
            color: #34e89e;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 8px;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 4px 10px rgba(0, 255, 255, 0.1);
        }

        /* Animação de Fade-In */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Contêiner principal de flashcards */
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 50px;
            animation: scaleUp 1.5s ease-out;
        }

        /* Animação de escala suave ao aparecer */
        @keyframes scaleUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Flashcard */
        .flashcard {
            width: 280px;
            height: 400px;
            perspective: 1500px;
            cursor: pointer;
            transition: transform 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .flashcard .card-content {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }

        .flashcard.flipped .card-content {
            transform: rotateY(180deg);
        }

        /* Parte da frente do flashcard */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            transition: all 0.4s ease-in-out;
        }

        /* Estilo da frente do flashcard */
        .card-front {
            background: linear-gradient(45deg, #ff6ec7, #ff9a8b);
            color: #fff;
            font-size: 22px;
            border: 3px solid #ff6ec7;
        }

        /* Estilo do verso do flashcard */
        .card-back {
            background: linear-gradient(45deg, #34e89e, #0f3443);
            color: #fff;
            font-size: 20px;
            transform: rotateY(180deg);
            border: 3px solid #34e89e;
        }

        /* Efeito de zoom ao passar o mouse sobre o card */
        .flashcard:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Textos nas faces do flashcard */
        .card-front h2, .card-back h2 {
            font-size: 24px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card-front h2 {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .card-back h2 {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        /* Rodapé */
        .footer {
            color: #bbb;
            margin-top: 50px;
            font-size: 18px;
            letter-spacing: 2px;
        }

        .footer span {
            font-weight: bold;
            color: #34e89e;
        }

        /* Botão para reiniciar os flashcards */
        .reload-button {
            background-color: #0f3443;
            color: #fff;
            font-size: 20px;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            margin-top: 20px;
        }

        .reload-button:hover {
            background-color: #34e89e;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 15px;
            }

            .flashcard {
                width: 220px;
                height: 300px;
            }

            h1 {
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <h1>Flashcards Futuristas</h1>
    <div class="container">
        <!-- Flashcard 1 -->
        <div class="flashcard">
            <div class="card-content">
                <div class="card-front">
                    <h2 class="question">Qual é a capital da França?</h2>
                </div>
                <div class="card-back">
                    <h2 class="answer">Paris</h2>
                </div>
            </div>
        </div>
        <!-- Flashcard 2 -->
        <div class="flashcard">
            <div class="card-content">
                <div class="card-front">
                    <h2 class="question">O que é a gravidade?</h2>
                </div>
                <div class="card-back">
                    <h2 class="answer">A força que atrai objetos para o centro da Terra.</h2>
                </div>
            </div>
        </div>
        <!-- Flashcard 3 -->
        <div class="flashcard">
            <div class="card-content">
                <div class="card-front">
                    <h2 class="question">Quem inventou a lâmpada elétrica?</h2>
                </div>
                <div class="card-back">
                    <h2 class="answer">Thomas Edison</h2>
                </div>
            </div>
        </div>
        <!-- Flashcard 4 -->
        <div class="flashcard">
            <div class="card-content">
                <div class="card-front">
                    <h2 class="question">Qual é a fórmula da água?</h2>
                </div>
                <div class="card-back">
                    <h2 class="answer">H₂O</h2>
                </div>
            </div>
        </div>
        <!-- Flashcard 5 -->
        <div class="flashcard">
            <div class="card-content">
                <div class="card-front">
                    <h2 class="question">Quem pintou a Mona Lisa?</h2>
                </div>
                <div class="card-back">
                    <h2 class="answer">Leonardo da Vinci</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Feito por <span>Douglas</span> - 2025</p>
    </div>

    <div class="button-container">
        <button class="reload-button" onclick="window.location.reload();">Reiniciar Flashcards</button>
    </div>

    <script>
        // Interatividade: ao clicar, os flashcards vão virar para mostrar a resposta
        document.querySelectorAll('.flashcard').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
